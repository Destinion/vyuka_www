<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formátování textu pomocí CSS</title>
    <style>
        body{
            color: darkgreen; /*mění barvu textu*/
            background-color: aliceblue; /*barva pozadí*/
        }
        h6{
            font-size: 50px; /*mění velikost písma - udává se v pixelech*/
            font-family: Arial, Helvetica, sans-serif; /*slouží ke změně fontu - fonty se oddělují čárkou, víceslovné názvy fontů se dávají do uvozovek*/
        }
        p{
            font-weight: 900; /*tučnost písma - píše se slovně nebo hodnotami mezi 100 až 900 - čím vyšší číslo, tím tučnější*/
        }
        h1{
            text-decoration: line-through; /*mění estetické úpravy textu - podtržení - underline, line-through, none*/
        }
        u{
            text-decoration: none;
        }
        h2{
            font-style: italic; /*nastvuje písmo na kruzívu nebo na normální text (nahrauje HTML tag i) - italic, normal */
        }
        h3{
            text-transform: uppercase; /*mění písmo na kapitálky, malá písmena nebo vrací původní vzhled - uppercase, lowercase, capitalize*/
        }
        h4{
            text-align: center; /* horizontální zarovnání textu - left, center, right, justify */
        }
    </style>
</head>
<body>
    <h1>Nadpis 1</h1>
    <h2>Nadpis 2</h2>
    <h3>Nadpis upravený 3</h3>
    <h4>Nadpis 4</h4>
    <h5>Nadpis 5</h5>
    <h6>Nadpis 6</h6>

    <p>Toto je odstavec</p>
    <strong>Tučý text</strong>
    <i>Text kurzívou</i>
    <u>Podtržení</u>

    

</body>
</html>
