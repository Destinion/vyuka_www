<html>
<head>

	<title>Titulka stránky</title>
</head>
<body>
	<!-- 
		U nadpisů je třeba dodržet hierarchii nadpisů - nejdřív h1, pak h2 atd.
	-->
	<h1>
		Nadpis 1. kategorie/úrovně
	</h1>
	<h2>
		Nadpis 2. úrovně
	</h2>
	
	<h3>
		Nadpis 3. úrovně
	</h3>
	<h4>
		Nadpis 4. úrovně
	</h4>
	<h5>
		Nadpis 5. úrovně
	</h5>
	<h6>
		Nadpis 6. úrovně
	</h6>

	<p>
		Odstavec
	</p>
	<p>
		Zalomení řádku <br> pomocí br
	</p>
	
	<br>
	<br>
	<br>

	<!--
		nepsaným pravidlem je, že na jeden úsek textu nepoužíváme NIKDY více než jeden typ zvýraznění -->

	<b>Tento text je tučný. - důležité pojmy</b>
	<br>

	<i>Tento text je kurzívou. - citace</i>
	<br>

	<u>Tento je podtržený - odkazy</u>
	<br>

	<strong>Tento text je tučný pomocí strong. - správně</strong>

	<br>

	<!-- Podtržení dokumentu (hr)
		size - tloušťku čáry v pixelech
		color - barva čáry
		width - délka čáry od středu stránky/2
	 -->	
	<hr size="10px" color="red" width="50%">
	
</body>
</html>
