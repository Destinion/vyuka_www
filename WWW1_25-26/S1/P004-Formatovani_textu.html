<html>
	<head>
		<!--
			meta - univerzální prvek pro zápis metadat
			charset - nastavuje jazykový packet
		-->
		<meta charset="UTF-8">
		
		<meta description="description" content="Uvod do formatovani textu v HTML">
		<meta keywords="keywords" content="HTML, web, uvod do html">
		<meta author="Autor stránky" content="Ondřej Pacner">
	</head>
	<body>
		<!--
			font - upravuje vzhled písma
			size - mění velikost písma v px
			color - mění barvu písma (slovně)
			face - mění typ písma (čárka odděluje záložní fonty)
		-->
		<font size="24px" color="red" face="Arial, sans-serif">
			<p>
				Toto je 
				<strong>tučný</strong> 
				text.
			</p>
		</font>
		<p>
			Toto je 
			<i>kurzíva</i> 
			a <u>podtržený</u> 
			text.
		</p>
		<h3>
			Toto je nadpis třetí úrovně.
		</h3>
	</body>
</html>
