<!--
Vytvořte HTML dokument obsahující základní strukturu HTML. 

1 - Vytvořte odstavec obsahující text: "Toto je <strong>tučný</strong> text."

2 - Vytvořte odstavec obsahující text: "Toto je <i>kurzíva</i> a <u>podtržený</u> text."

3 - Vytvořte nadpis 3. úrovně obsahující text: "Toto je nadpis třetí úrovně."

-->

<html>
	<head>
	</head>
	<body>
		<p>
			Toto je 
			<strong>tučný</strong> 
			text.
		</p>
		<p>
			Toto je 
			<i>kurzíva</i> 
			a <u>podtržený</u> 
			text.
		</p>
		<h3>
			Toto je nadpis třetí úrovně.
		</h3>
	</body>
</html>
