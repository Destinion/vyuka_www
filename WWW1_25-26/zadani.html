<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Flexbox – bloky</title>
    <style>
        .telo {
            display: flex;
            flex-direction: column; /* řádky pod sebou */
            justify-content: space-evenly; /* rovnoměrné rozložení řádků */
            height: 80vh; /* výška na 80% výšky okna */
            border: 2px solid black; /* ohraničení pro viditelnost - 2px plná_čára černá */
        }

        .radek {
            display: flex; /* 2 sloupce */
            justify-content: space-evenly; /* mezery mezi sloupci */
        }
        
        .vlevo {
            width: 100px;
            height: 100px;
            background-color: green;
        }

        .vpravo {
            width: 100px;
            height: 100px;
            background-color: blue;
        }

    </style>
</head>
<body>

<div class="telo">
    <div class="radek">
        <div class="vlevo">1</div>
        <div class="vpravo">2</div>
    </div>
    <div class="radek">
        <div class="vlevo">3</div>
        <div class="vpravo">4</div>
    </div>
    <div class="radek">
        <div class="vlevo">5</div>
        <div class="vpravo">6</div>
    </div>
</div>

</body>
</html>
