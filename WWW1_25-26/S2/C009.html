<!--
Vytvořte HTML dokument obsahující základní strukturu HTML. Vytvořte odstavec a použijte interní CSS, aby text byl s velkým písmem (font-size: 36px) a černou barvou.

 -->

	<style>
		p{

			font-size: 36px;

</head>
<body>
	<p>Odstavec</p>
</body>
</html>
