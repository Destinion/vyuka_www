<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu pomocí seznamu UL</title>
    <style>
        ul{
            list-style-type: none;

            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }
        .odkaz{
            text-decoration: none;
        }
        .odkaz:hover{
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#" class="odkaz">Home</a></li>
        <li>Nabídka</li>
        <li>Kontakt</li>
        <li>O nás</li>
    </ul>
</body>
</html>
