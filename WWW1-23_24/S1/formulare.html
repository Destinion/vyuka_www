<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuláře</title>
</head>
<body>
    <!--
        Slouží k zpracování dat - přihlášení, rezervace, atd.
        Bez PHP nepoužitelné
    -->
    <form action="">
        <label for="">Jméno:</label>
        <input type="text"> <!--Vstup textový řetězec-->
        <label for="">Password:</label>
        <input type="password" placeholder="Heslo" required> <!--Vstup heslo skryté-->
        <input type="checkbox"><label>Položka</label> <!--Vstup výběr-->
        <textarea name="" id="" cols="30" rows="10"></textarea> <!--Vstup dlouhý textový řetězec-->
        <input type="submit" value="Odeslat"> <!--Odeslat data-->
        <input type="reset" value="Vymazat"> <!--Vymazat zapsaná data-->
    </form>
</body>
</html>
