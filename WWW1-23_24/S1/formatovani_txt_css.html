<html>
<head>
	<meta charset="UTF-8">
	<title>Formátování textu pomocí CSS</title>

	
	<style>
		body{
			font-size: 5px; /*mění velikost fontu - pro základní písmo dokumentu*/
			font-weight: 100; /*slovně nebo v hodnotě od 100-900*/
			/*100 nejnižší - 900 nejvyšší*/
		}
		h1{
			font-size: 50px; /*mění velikost fontu - pro nadpisy h1*/
			
		}
		b{
			font-weight: 900;
		}
	</style>
</head>
<body>
	<font color="blue">
		<h1 color="blue">Tento text je modrý - pomocí HTML</h1>
	</font>


	<h1>Tento text je modrý - pomocí CSS</h1>

	<p>Toto je odstavec</p>
	<b>
		Toto je ukázka font-weight
	</b>
</body>
</html>
