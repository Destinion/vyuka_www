<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Události v odkazech - CSS</title>
    <style>
        a{
            color: black;
            text-decoration: none; /*odstraňuje podtržení*/
            cursor: pointer; /*mění kurzor při najetí myší na objekt*/
        }
        /*Stavy odkazu*/
        a.aktivni:link{ /*samotný odkaz*/
            color: green;
        }
        a.aktivni:hover{ /*stav při přejetí myší*/
            scale: 1.2; /*Škálování prvku - výchozí hodnota je 1.0*/
            color: red;
        }
        a.aktivni:active{ /*stav při klinutí myší*/
            font-size: 50px;
        }
        a.aktivni:visited{
            /*navštívené odkazy*/
            color: cyan;
        }


        /*Zadání - class dekorace*/
        /*
        1. při přejetí myši, se nastaví font-size na 24px
        2. při kliknutí se změní tučnost písma na 900
        3. po navštívení stránky se odkaz přesune na střed stránky - horizontálně
        */
        a.dekorace:hover{
            font-size: 24px;    
        }
        a.dekorace:active{
            font-weight: 900;
        }
        a.dekorace:visited{ /*povolené atributy: color, backgroundcolor, text-decoration*/
            text-align: center;
        }
        
    </style>
</head>
<body>
    <a href="https://www.google.com/" class="aktivni">Google</a>
    <br>
    <div><a href="https://skolahostivar.cz/" class="dekorace">Weilovka</a></div>
</body>
</html>
