<html>
<head>
	<meta charset="UTF-8"> <!-- Jazykový packet s češtinou -->
	<meta name="keywords" content="ukázka, stránka, webové HTML">
	<title>Formátování textu 2</title>
</head>
<body>
	<!--Úpravy pomocí příkazu font - face = typ písma; size = velikost písma; color = barva písma-->
	<font face="Arial" size="20px" color="mediumseagreen">
		<h1>Nadpis 1</h1>
		<p>Ukázka bezpatkového písma</p>
	</font>
	<hr width="50%"> 
	<!--Délka čáry - v % zastoupení plochy těla dokumentu nebo v px -->
	<!--Prvek hr vkládá horizontální čáru-->
	<hr size="10px" color="blue" noshade> 
	<!--size - tloušťka čáry; color - berva čáry; noshade vypíná stínování -->
	Ukázka systémového písma
	
</body>
</html>
