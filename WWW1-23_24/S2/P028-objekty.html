<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objekty v HTML</title>
    <style>
        iframe{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>iFrame - vložený náhled obsahu</h1>
    <iframe style="border:none" src="https://frame.mapy.cz/s/gezagurase" frameborder="0"></iframe>
    <iframe src="https://skolahostivar.cz/" frameborder="0"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/X6h1HmnixBU?si=PPKoc25Hnt7knCgM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    <h1>audio</h1>
    <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Collision8-Bit.ogg" type="audio/ogg">
    </audio>

    <h1>Video</h1>
    <video width="400px" controls autoplay muted>
        <!--
    autoplay - spustí video při načtení stránky
    muted - video bez zvuku
    controls - ovládání videa
    -->
        <source src="videoukazka.mp4" type="video/mp4">
    </video>
</body>
</html>
