<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrační formulář na koncert</title>
    <link rel="stylesheet" href="formular.css">
</head>
<body>

<div class="formular">
    <h2>Registrace na koncert</h2>
    <form action="vystup.php" method="POST">
        <label for="pocet_vstupenek">Počet vstupenek (1-20):</label>
        <input type="number" name="pocet_vstupenek" min="1" max="20" required>

        <label for="dny">Vyberte dny:</label>
        <select name="dny" required>
            <option value="patek">Pátek</option>
            <option value="sobota">Sobota</option>
            <option value="oba">Pátek a sobota</option>
        </select>

        <label for="stan">Chci rezervovat prostor na stan: 
            <input type="checkbox" name="stan">
        </label>
        

        <button type="submit" class="odeslat">Odeslat formulář</button>
    </form>
</div>

</body>
</html>
