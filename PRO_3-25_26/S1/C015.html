<!--Vytvořte v HTML jeden nadpis h1 s vlastním textem a dva odstavce
Pomocí JS nechte při kliknutí na nadpis změnit jeho barvu na červenou

Po kliknutí na nadpis také dojde k prohození textu mezi odstavcem 1 a odstavcem 2

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="nadpis" onclick="spustit()">Nadpis 1</h1>
    <p id="odstavec1">Text pro odstavec 1 </p>
    <p id="odstavec">Text pro odstavec 2 </p>

    <script>
        function spustit(){
            document.getElementById("nadpis").style.color = "red";

            let text1 = document.getElementById("odstavec1").innerText;
            let text2 = document.getElementById("odstavec2").innerText;

            document.getElementById("odstavec2").innerText = text1;
            document.getElementById("odstavec1").innerText = text2;
        }
    </script>

    <!--Dodělat úkol 2-->
</body>
</html>
