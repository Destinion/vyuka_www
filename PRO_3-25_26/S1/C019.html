<!--PRO C015 - DOM pokročilé-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C019</title>
</head>
<body>
    <input type="text" id="vstupni_data">
    <button id="spustit">Uložit do seznamu</button>
    <ol id="seznam">
        
    </ol>

    <script>
        const tlacitko = document.getElementById("spustit");
        tlacitko.addEventListener("click", function(){
            let promenna = document.getElementById("vstupni_data").value;
            document.getElementById("seznam").innerHTML += "<li>" + promenna + "</li>";
            document.getElementById("vstupni_data").value = "";
        });
    </script>
</body>
</html>
