<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventy v DOM</title>
</head>
<body>
    <!--Eventy slouží k interkaci uživatele se stránkou-->
    <!--Eventy lze spouštět - 1. přes HTML prvek, 2. přes addEventListener-->
    <!--Účelem eventů je téměř vždy spustit nějakou funkci-->
    <!-- onclick - při kliknutí myši-->
    <button onclick="spustit()">Stikni mě</button>

    <!--Eventy můžeme opakovat-->
    <h1 onclick="spustit()">Klikni na mě</h1>

    <!--Jeden prvek HTML může být součástí více eventů-->
    <!--
    onmouseover - přejetí kurzorem
    onmouseout - odjetí z prvku kurzorem
    -->
    <img src="../obrazky/kytka.webp" alt="kyticka" onmouseover="zmenit()" onmouseout="vratit()" id="obrazek">

    <!--Různé eventy mohou spouštět stejnou funkci-->
    <h2 onmouseover="spustit()">Přejeď mě</h2>

    <script>
        function spustit(){
            //Tato funkce je volaná tlačítkem s eventem onClick
            document.body.style.backgroundColor = "#c1c1c1";
        }

        function zmenit(){
            document.getElementById("obrazek").setAttribute("src", "../obrazky/labubu1.jpg")
        }

        function vratit(){
            document.getElementById("obrazek").setAttribute("src", "../obrazky/kytka.webp")
        }


        // Použití addEventListener
        // aby správně fungoval, musí být napojený na nějaký HTML prvek - body, tlačítko, div, a další
        // Eventy se zde zapisují stejně jako u HTML prvků, ale vynechává se text on...
        const obrazek1 = document.getElementById("obrazek");
        obrazek1.addEventListener("click", function(){
            alert("Kliknutí na obrázek!"); // popup okno s výstrahou 
        });
        obrazek1.addEventListener("mouseover", function(){
            document.body.style.backgroundColor = "white";
        });
    </script>
</body>
</html>
