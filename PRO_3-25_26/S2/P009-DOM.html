<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Modeling</title>
</head>
<body>
    
    <button onclick="zmenaBarvy()">Ukázka eventu</button>

    <script>
        // DOM - zajišťuje interkaci mezi JavaScriptem a HTML dokumentem
        // HTML DOM - zkracuje cestu napříč dokumentem

        document.body.style.backgroundColor = "#ff0082";
        console.log("Toto je vidět pouze v konzoli");

        function zmenaBarvy(){
            document.body.style.backgroundColor = "#0ecbf1";
            document.body.innerHTML = "<h1>Ukázka DOM</h1>";
            document.body.innerHTML += "<button onclick='vraceniBarvy()'>Zpět</button>";
        }

        // další fce
        function vraceniBarvy(){
            document.body.style.backgroundColor = "#ff0082";
            document.body.innerHTML = "<button onclick='zmenaBarvy()'>Vrácení barvy</button>";
        }
    </script>
</body>
</html>
