<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body{
        text-align: center;
        padding: 20px;
       }
       button{
        font-size: larger;
       }
    </style>
</head>
<body>
    <button id="ukazka">Event Listener</button>
</body>
</html>
<script>
    //addEventListener - řeší reakci na událost
    //addEventListener('událost', funkce (){});
    document.getElementById("ukazka").addEventListener('mouseover', function() {
        this.style.transform = 'scale(1.5)';
        this.style.backgroundColor = 'lightgreen';
    });
    document.getElementById("ukazka").addEventListener('mouseout', function() {
        this.style.transform = 'scale(1.0)';
        this.style.backgroundColor = 'green';
    });
</script>
