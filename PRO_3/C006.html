<!DOCTYPE html>
<html>
<head>
    <title>DOM Cvičení - Interaktivní formulář</title>
</head>
<body>
    <h1>Interaktivní formulář</h1>
    <form id="frm">
        <label for="name">Jméno:</label>
        <input type="text" id="name" placeholder="Zadejte své jméno">
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Zadejte svůj e-mail">
        <br>
        <label for="message">Zpráva:</label>
        <textarea id="message" placeholder="Napište zprávu"></textarea>
        <br>
        <button type="button" id="submit" onclick="odeslat()">Odeslat</button>
    </form>
    <div id="output"></div>
    <script src="C006.js"></script>
</body>
</html>
