<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie obrázků</title>
    <style>
        img{
            width: 30%;
            border-radius: 20px;
        }
        .radek{
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }
        .galerie{
            width: 50vw;
            margin-top: auto;
            margin-bottom: auto;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="galerie">
        <div class="radek">
            <img src="obrazky/kytka.webp" alt="kytka">
            <img src="obrazky/kytka.webp" alt="kytka">
            <img src="obrazky/kytka.webp" alt="kytka">
        </div>
        <div class="radek">
            <img src="obrazky/mario.png" alt="mario">
            <img src="obrazky/mario.png" alt="mario">
            <img src="obrazky/mario.png" alt="mario">
        </div>
        <div class="radek">
            <img src="obrazky/Cat03.jpg" alt="kočka">
            <img src="obrazky/Cat03.jpg" alt="kočka">
            <img src="obrazky/Cat03.jpg" alt="kočka">
        </div>
    </div>
</body>
</html>
