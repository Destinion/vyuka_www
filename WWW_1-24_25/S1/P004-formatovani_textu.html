<html>
<head>
	<!-- atribut charset - nastavuje jazykovou sadu - povinné  -->
	<meta charset="UTF-8">

	<meta name="keywords" content="HTML, CSS, JavaScript">
</head>
<body>	
	<!-- font face slouží k změně fontu písma - čárka odděluje různé fonty  -->
	<font face="Arial, sans-serif" color="red" size="25px">
		<h1>
			Zde je nadpis v Arialu
		</h1>
		<p>
			Zde je odstavec v Arial. Skákal kůň přes oves.
		</p>
	</font>
	<br>
	Nějaký text
	<!-- hr - slouží ke grafickému oddělení obsahu-->
	<!-- hr
		- size - šířka čáry v px
		- width - délka čáry v % stránky
		- color - mění barvu
		- noshade - odstraňuje stínování
	-->
	<hr>
	<hr size="3px" width="50%" color="blue" noshade>
</body>
</html>
