<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Externí fonty</title>
    <!--
        1. Připojení externího fontu pomocí HTML - link nebo souboru .ttf
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <style>
        body{
            font-family: "Roboto", "Calibri", serif; /*font-family slouží pro nastavení fontu; hodnoty jsou oddělené čárkou, názvy fontů v uvozovkách*/
        }

        /*
            2. Import fontů do CSS
        */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

    </style>
</head>
<body>
    <h1>Toto je ukázka importu fontu</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aliquam accusantium similique sed odio consequuntur, hic rerum aut velit, corrupti atque incidunt id quam soluta ipsa minima commodi alias quas sunt.</p>
</body>
</html>
