    <title>Obrázky v pozadí</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            border: 5px solid black;

            /* Obrázek v pozadí prvku */
            background-image: url("obrazky/kytka.webp");

            /*Pozicování obrázku na pozadí*/
            background-position: center; /* udává se slovně center, left, bottom, top, right nebo číselně jako kombinace pixelů Levé a horní strany*/

            /*shorthand pro obrázky v pozadí background*/
        }
        div:hover{
            background-image: url("obrazky/logo-SOSAIG-1.jpg");
        }

        body{
            background-image: url("obrazky/Cat03.jpg");
            background-repeat: repeat-y;
            /*
            pozadí se obecně duplikuje aby vyplnilo celý prvek - pomocí no-repeat, repeat-x nebo repeat-y mohu nastavit způsob duplikace
            */
            background-position: top;
        }
