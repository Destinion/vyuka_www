<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C012 - padding a margin</title>
    <style>
        .hlavni{
            width: 50vw;
            height: 50vh;
            margin-left: auto;
            margin-right: auto;

            padding: 16px;
            border-radius: 24px;

            background-color: aqua;
        }
        .vnitrek{
            width: 100%;
            height: 100%;
            background-color: #c8ff11;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="hlavni">
        <div class="vnitrek"></div>
    </div>
</body>
</html>
