<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barvy v CSS</title>
    <style>
        div{
            width: 30vw;
            height: 200px;
        }
        .nazev{
            border: 2px solid red;
        }
        .hex{
            color: #c1ff09;
            /*16ková soustava barev - od 0 do 9, po A až F*/
        }
        .hsl{
            background-color: hsl(202, 43%, 50%);
            /*Hustota, sytost, jas - nepoužívat*/
        }
        .rgb{
            background-color: rgb(166, 99, 71);
            /*red, green blue - hodnoty od 0 do 255*/
        }


        /*a znamená alfa kanál - v hodnotách od 0.0 do 1.0*/
        .hsla{
            background-color: hsla(202, 43%, 50%, 0.9);
        }
        .rgba{
            background-color: rgba(166, 99, 71, 0.3);
        }

        h3{
            background-color: rgb(166, 99, 71);
            opacity: 0.3; /*nastavuje průhlednost celého prvku*/
        }
    </style>
</head>
<body>
    <h1 class="nazev">Zde je hodnoty barvy "red"</h1>
    <p class="hex">Zde je hodnota barvy #c1ff09</p>
    <div class="hsl">Zde je hodnota barvy hsl(202, 43%, 50%)</div>
    <div class="rgb">Zde je hodnota barvy rgb(166, 99, 71)</div>

    <h2>Průhlednost barev</h2>
    <div class="hsla">Zde je hodnota barvy hsla(202, 43%, 50%, 0.9)</div>
    <div class="rgba">Zde je hodnota barvy rgba(166, 99, 71, 0.3)</div>

    <h3>Neplést rgba s opacity</h3>
</body>
</html>
