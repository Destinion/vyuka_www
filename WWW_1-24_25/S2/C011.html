<!-- Vytvořte stránku HTML obsahující blok main, který obsahuje dva bloky div

Pro bloky DIV nastavte pomocí CSS následující atributy
width: 100px
height: 100px
background-color: blue -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C011</title>
    <style>
        div{
            background-color: blue;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <main>
        <div>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio magnam ipsam aliquam excepturi! Fugiat quasi assumenda quis minima repellendus commodi nostrum dicta pariatur magnam saepe. Hic in reprehenderit earum expedita!
        </div>
        <div></div>
    </main>
</body>
</html>
