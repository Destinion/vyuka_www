<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Externí font v CSS</title>

    <!--
        1. Připojení externího fontu pomocí HTML - link nebo soubor .ttf
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <style>
        h1{
            font-family: "Arial", "Calibri", sans-serif;
            /* slouží pro nastavení fontu; hodnoty jsou oddělené čárkou, názvy fontů jsou v uvozovkách */
        }
        h2{
            font-family: "Roboto", sans-serif;
        }
        /*2. Import fontů do CSS */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        body{
            font-family: "Roboto", "Helvetica", sans-serif;
        }
    </style>
</head>
<body>
    <h1>Zde bude font Arial</h1>
    <h2>Nadpis 2</h2>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consequuntur quisquam ea atque doloremque eius enim, at dolores iure veritatis illum natus, quod mollitia voluptatem voluptas quibusdam. Libero, saepe. Unde, amet.
    </p>
</body>
</html>
