Vytvořte html soubor C007
Vytvořte základní struktura HTML a v něm nadpis h1 s textem: Webovky jsou nejlepší předmět

následně pomocí interního css změňte velikost písma nadpisu h1 na 60px
následně změňte barvu písma těla stránky na HotPink


<html>
<head>
	<meta charset="UTF-8">
	<title>C007</title>
	<style>
		h1{
			font-size: 60px;
		}
		body{
			color: HotPink;
		}
	</style>

</head>
<body>
	<h1>
		Webovky jsou nejlepší předmět
	</h1>
	
</body>
</html>
