<html lang="en">
<head>

    <title>Galerie obrázků</title>

        .hlavni{
            width: 50vw;
            margin-left: auto;
            margin-right: auto;
        }
        img:hover{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="hlavni">
        <div class="radek">
            <img src="obrazky/Cat03.jpg" alt="kočka">
            <img src="obrazky/Cat03.jpg" alt="kočka">
            <img src="obrazky/Cat03.jpg" alt="kočka">
        </div>
        <div class="radek">
            <img src="obrazky/mario.png" alt="mario">
            <img src="obrazky/mario.png" alt="mario">
            <img src="obrazky/mario.png" alt="mario">
        </div>
        <div class="radek">
            <img src="obrazky/kytka.webp" alt="kytka">
            <img src="obrazky/kytka.webp" alt="kytka">
            <img src="obrazky/kytka.webp" alt="kytka">
        </div>
    </div>
</body>
</html>
