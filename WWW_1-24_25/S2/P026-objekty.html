<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objekty v HTML</title>
    <style>
        iframe{
            width: 500px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>iFrame - vložený náhled obsahu - primární užití na mapy a bannery</h1>
    <iframe src="https://skolahostivar.cz" frameborder="0"></iframe>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2561.800639507059!2d14.5404306!3d50.052565799999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470b9263c489c76b%3A0x5cb11a8de14dd23!2zU3TFmWVkbsOtIMWha29sYSBhdXRvbW9iaWxuw60gYSBpbmZvcm1hdGlreQ!5e0!3m2!1scs!2scz!4v1744697819935!5m2!1scs!2scz" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/HuNUQSOgWd0?si=QVrrj6raqM5_SHBZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Audio</h1>
    <audio controls> <!-- controls - dovoluje ovládat audio-->
        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Collision8-Bit.ogg" type="audio/ogg">
    </audio>

    <h1>Video</h1>
    <video controls autoplay muted loop>
        <!--
            autoplay - spustí video při načtení stránky (nelze na některých prohlížečích)
            muted - video bez zvuku
            controls - ovládání videa
            loop - nekonečné video
        -->
        <source src="../videoukazka.mp4" type="video/mp4">
    </video>

    <h2>Cvičení:</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3565.096082726272!2d-80.03886392599115!3d26.677409370165698!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d8d71e9960f9fb%3A0x9a427c18c7f459f7!2sMXG6%2BG89%2C%201100%20S%20Ocean%20Blvd%2C%20Palm%20Beach%2C%20FL%2033480%2C%20Spojen%C3%A9%20st%C3%A1ty%20americk%C3%A9!5e0!3m2!1scs!2scz!4v1744699201171!5m2!1scs!2scz" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
