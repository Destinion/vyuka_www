<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .mrizka {
            display: grid;
            grid-template-columns: 0.5fr repeat(3, 1fr) 0.5fr;
            grid-template-rows: repeat(5, 1fr);
            grid-column-gap: 0px;
            grid-row-gap: 0px;
        }
        img{
            width: 200px;
        }
        .hlavni{
            /*
            grid-column: zacatek/konec;
            grid-row: zacatek/konec
            */
            grid-area: 1 / 2 / 1 / 4; /* začátek řádku / začátek sloupce / konec řádku / konec sloupce */
        }
        .nazev{
            background-color: green;
            grid-area: 1 / 3 / 1 / 3;
        }
        .text{
            grid-area: 2 / 2 / 4 / 2;
        }
        .dodatek{
            grid-area: 4 / 4 / 4 / 4;
        }
    </style>
</head>
<body>
    <div class="mrizka">
        <div class="nazev">
            <h1>Ahoj světe</h1>
        </div>
        <div class="text">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Excepturi modi blanditiis velit beatae sequi neque soluta consequatur laudantium et nulla, asperiores porro cum natus placeat reiciendis maiores eaque quisquam hic!
        </div>
        <div class="dodatek">
            Večerka je zase na mobilu, asi má závislost
        </div>
        
    </div>
</body>
</html>
