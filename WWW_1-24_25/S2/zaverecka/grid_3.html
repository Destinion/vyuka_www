<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            display: grid;
            grid-template-columns: 0.5fr repeat(3, 1fr) 0.5fr;
            grid-template-rows: repeat(5, 1fr);
            grid-column-gap: 0px;
            grid-row-gap: 0px;
        }

        .div1 { grid-area: 1 / 1 / 2 / 6; }
        .div2 { grid-area: 2 / 2 / 4 / 5; }
        .div3 { grid-area: 4 / 2 / 5 / 3; }
        .div4 { grid-area: 4 / 3 / 5 / 4; }
        .div5 { grid-area: 4 / 4 / 5 / 5; }
        .div6 { grid-area: 5 / 1 / 6 / 6; }
    </style>
</head>
<body>
    <div class="mrizka">
        <div class="nazev">
            <h1>Ahoj světe</h1>
        </div>
        <div class="text">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Excepturi modi blanditiis velit beatae sequi neque soluta consequatur laudantium et nulla, asperiores porro cum natus placeat reiciendis maiores eaque quisquam hic!
        </div>
        <div class="dodatek">
            Večerka je zase na mobilu, asi má závislost
        </div>
        
    </div>
</body>
</html>
