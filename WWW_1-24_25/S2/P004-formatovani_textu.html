<html>
<head>
	<!-- Atribut charset - nastavuje jazykovou sadu - povinné -->
	<meta charset="UTF-8"> 
	<title>Formátování textu</title>

	<meta name="keywords" content="HTML, CSS, JavaScript">
</head>
<body>
 	<!-- font face slouží ke změně fontu písma - čárka odděluje různé fonty -->

	<font face="Roboto, sans-serif" color="red">
		<h1>
			Zde je nadpis v Arialu
		</h1>
		<p>
			Skákal kůň přes oves
		</p>
	</font>

	<br>

	<font size="8"> 
		Zde je systémový font
	</font>

	<!-- hr - slouží ke grafickému oddělení obsahu-->
	<!-- hr
		- size - šířka čáry v pixelech (px)
		- width - délka čáry v % stránky/nadřazeného prvku
		- color - mění barvu čáry
		- noshade - odstraňuje stínování
	-->
	<hr size="10px" width="50%" color="chocolate" noshade>




</body>
</html>
