    <style>

            width: 50vw;
            height: 50vh;
            border: 5px solid black;

            /*Obrázek v pozadí prvku*/
            background-image: url("obrazky/kytka.webp");

            /*Pozicování obrázku na pozadí*/
            background-position: center; /*udává se slovně center, left, bottom, top, right nebo číselně jako kombinace pixelů Levé strany a horní strany*/

            /*shorthand pro obrázky v pozadí je background*/
        }

        body{
            background-image: url("obrazky/Cat03.jpg");
