<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrázky v HTML</title>
    <style>
        img{
            /*většinou se zadává pouze jeden rozměr a druhý se dává auto nebo se neuvádí. Aby nedošlo k distorzi obrázků*/
            width: 200px;
            height: auto;
        }

        /*
        - U obrázků vždy nastavujeme parametr width a height v CSS
        - A v HTML atributy src a alt
        */
    </style>
</head>
<body>
    <!--Vložení obrázku-->
    <img src="obrazky/mario.png" alt="Postavička Mario">
    <!-- 
        src - cesta k souboru (.png, .jpg, .webp, .svg, .gif a další)
        alt - alternativní text pokud není brázek vidět
    -->
</body>
</html>
