<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img#obrazek{
            transition: transform 0.5s ease;
            width: 100px;
        }
    </style>
</head>
<body>
    <button id="ukazka1">Ahoj</button>
    <button id="ukazka2">Nazdar</button>
    <button id="ukazka3">Jak se máš?</button>
    <img id="obrazek" src="luigi.png">
</body>
</html>
<script>
    //QuerySelector - vybírá prvky na základě společné vlastnosti - konkrétně typu prvku
    //ForEach nastavuje že následující kod se použije na všechny tyto prvky
    document.querySelectorAll('button').forEach(button => button.addEventListener('click', animace));

    //zápis queryselector pro class ('.trida')
    //Zápis queryselector pro id ('#id') - zbytečné
    
    function animace(){
        document.getElementById("obrazek").style.transform = "rotate(360deg)";
    }

    document.querySelectorAll('button').forEach(button => button.addEventListener('click', barva));
    function barva(){
        document.body.style.backgroundColor = "green";
    }
</script>
