<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cvičení na DOM</title>
</head>
<body>
    <h1 id="greetings">Vítejte, </h1>
    <form>
        <input type="text" name="jmeno" placeholder="Zadej jméno">
        <button type="submit">Odeslat</button>
    </form>
</body>
</html>

<script>
    document.getElementById("greetings").innerHTML += "uživateli!";
    document.body.style.backgroundColor = "#ccc";
    document.getElementsByName("jmeno")[0].style.fontFamily = "Cambria";
</script>
