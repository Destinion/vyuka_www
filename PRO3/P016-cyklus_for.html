<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyklus for a interval</title>
    <style>
        div#modal{
            background-color: #cc6de3;
            width: 200px;
            height: 50px;
            text-align: center;
            padding: 5px;
        }
        .zarovnani{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div id="modal">
        <div class="zarovnani">
            <i>ANO</i>
            <i onclick="zavrit()" style="cursor: pointer;">NE</i>
        </div>
        Přihlašte se k odběru
    </div>
</body>
</html>

<script>
    
    function zavrit(){
        document.getElementById("modal").style.display = "none";

        for (let i = 0;i < 2;i++){
        //nastavení intervalu spuštění kodu
        setInterval(zobrazit, 5000); //čas v funkce, milisekundy
    }
    }

    

    function zobrazit(){
        document.getElementById("modal").style.display = "block";
    }
</script>
