<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise - načítání dat</title>
</head>
<body>
    <h1>Promise - načítání dat</h1>
    <button onclick="spustit()">Spustit</button>
    <p id="status"></p>

    <script>
        function NacistZeServeru(){
            return new Promise((resolve, reject)  => {
                setTimeout(() =>{
                    const nahodnaSance = Math.random(); // math.random generuje čísla mezi 0 a 1
                    if (nahodnaSance > 0.5){
                        resolve("Načetli se data");
                    } else{
                        reject("Chyba při načítání dat");
                    }
                    
                }, 3000);
            });
        }

        function spustit(){
            document.getElementById("status").innerText = "Načítám...";
            NacistZeServeru()
            .then((zprava) => {
                document.getElementById("status").innerText = zprava;
            })
            .then(() =>{
                document.body.style.backgroundColor = "red";
            })
            .catch((chyba) => {
                document.getElementById("status").innerText = chyba;
            });
        }
    </script>
</body>
</html>
