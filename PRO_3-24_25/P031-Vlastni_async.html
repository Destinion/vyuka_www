<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vlastní async funkce</title>
</head>
<body>
    <h1>Simulace načítání dat</h1>
    <button onclick="spustit()">Spustit</button>
    <p id="vystup"></p>

    <script>
        function NacistZeServeru(callback){
            setTimeout(() => {
                callback("Data načtena");
            }, 3000);
        }

        function spustit(){
            document.getElementById("vystup").innerText = "Čekám...";
            NacistZeServeru((zprava) => {
                document.getElementById("vystup").innerText = zprava;
            })
        }
    </script>
</body>
</html>
