<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    <h1>Callback příklad</h1>
    <button onclick="spustit()">Spustit</button>
    <p id="vystup"></p>

    <script>
        function cekejDveSekundy(callback){
            setTimeout(() => {
                callback();
            }, 2000);
        }

        function spustit(){
            document.getElementById("vystup").innerText = "Čekám...";
            cekejDveSekundy(() => {
                document.getElementById("vystup").innerText = "Hotovo!";
            })
        }
    </script>
</body>
</html>
