<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - load</title>

    <script>
        //addEventListener - přidává událost a její spouštěč
        //DOMContentLoaded - se používá v momentě, kdy chcete obsah skriptu pustit až po načtění obsahu stránky
        document.addEventListener('DOMContentLoaded', () => {
            let nadpis = document.getElementById("nadpis");
            nadpis.addEventListener("click", (e) => {
            document.getElementById("nadpis").innerText = "Ahoj";
            });
        });
        
    </script>
</head>
<body>
    <h1 id="nadpis">Vítejte, </h1>
    <button>Klikni na mě</button>

    
</body>
</html>
