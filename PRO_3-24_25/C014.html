<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSU!</title>
    <style>
        div#objekt{
            width: 100px;
            height: 100px;
            background-color: mediumorchid;
            border-radius: 50%;
            position: absolute;
        }
        div#plocha{
            width: 90vw;
            height: 90vh;
            background-color: #c6c6c6;

            overflow: hidden;
        }
    </style>
</head>
<body>
    <nav>
        Váš současný počet bodů je: <strong id="pocet_bodu">0</strong>
    </nav>

    <div id="objekt" onclick="pridat(1)"></div>
    <div id="plocha" onclick="pridat(-1)"></div>

    <script>

        //Math.random() - nádhoný generátor čísel
        //Math.random() * (max - min) + min;
        //Výpis náhodnéh celého čísla od 1 -9 : Math.floor(Math.random() * 10)
        let celkem_bodu = 0;
        function pridat(body){
            celkem_bodu += body;
            //document.getElementById("pocet_bodu").innerText = celkem_bodu;
            document.getElementById("pocet_bodu").innerText = celkem_bodu;

            //---- Změna pozice objektu ----
            document.getElementById("objekt").style.top = "400px"
            style.bottom
            style.left
            style.right
        }
    </script>
</body>
</html>
