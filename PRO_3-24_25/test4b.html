<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 4B</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1 id="privitani">Vítejte, </h1>
    <div onmouseover="spustit()">Přejeď myší zde</div>

    <div id="prvni">
        1
    </div>

    <script>
        
        function spustit(){
            let pomocna = document.getElementById("prvni").innerText;
            pomocna +=1;
            document.getElementById("prvni").innerText = pomocna;
            document.body.style.fontFamily = "Helvetica";
        }
    </script>
</body>
</html>
